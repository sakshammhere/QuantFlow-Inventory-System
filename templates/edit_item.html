{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}
{% block content %}
  <div style="max-width: 400px; margin: 40px auto;">
    <h2 style="margin-bottom: 24px; font-size: 1.5rem; font-weight: 700; color: #24292e; text-align: center;">
      Update Item
    </h2>
    <form method="POST">
      <div style="margin-bottom: 18px;">
        <label>Name:</label>
        <input type="text" name="name" value="{{ item.name }}" required style="width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 18px;">
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ item.quantity }}" min="0" required style="width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 18px;">
        <label>Price (Rs.):</label>
        <input type="number" step="0.01" name="price" value="{{ item.price }}" min="0" required style="width: 100%; padding: 8px;">
      </div>
      <button type="submit" style="background: #1a8cff; color: white; padding: 10px 24px; border: none; border-radius: 6px;">Update Item</button>
    </form>
  </div>
{% endblock %}
