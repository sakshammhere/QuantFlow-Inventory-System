<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #000;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .nav-left, .nav-right {
      display: flex;
      gap: 40px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
    nav a:hover {
      background: #555;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      min-height: 400px;
    }
    footer {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 16px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
    }
    /* Login/Signup form styles */
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}">Contact Us</a>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Signup</a>
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    &copy; 2025 QuantX
  </footer>
</body>
</html>
